<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 7 - Desarrollo Web</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="container mt-5">
        <tr class="row mb-3">
            <td class="col">
                <input type="text" id="input1" class="form-control" placeholder="Platillo">
            </td>
            <td class="col">
                <select id="input2" class="form-control">
                    <option value="">Select Ciudad</option>
                    <option value="Quito">Quito</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Portoviejo">Portoviejo</option>
                </select>
            </td>
            <td class="col">
                <div class="form-check">
                    <input type="checkbox" id="input3" class="form-check-input">
                    <label class="form-check-label" for="input3">Vegano</label>
                </div>
            </td>
            <td class="col">
                <button id="addRow" class="btn btn-primary">Agregar</button>
            </td>
        </tr>
        <tr class="row">
            <td class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Platillo</th>
                            <th>Ciudad</th>
                            <th>Vegano</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- New rows will be appended here -->
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
